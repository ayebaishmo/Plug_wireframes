<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGMA AI WIREFRAME GENERATOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
    <h2>Describe your UI</h2>
    <form method="POST" action="/">
        <textarea name="description" placeholder="E.g., A dashboard with sidebar and three cards" id=""></textarea>
        <button type="submit">Generate Wireframe</button>
    </form>
    {% if response %}
        <h3>AI Response</h3>
        <pre>{{ response }}</pre>
    {% endif %}

    {% if figma_file_id %}
    <iframe src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/file/{{ figma_file_id }}" width="800" height="600" allowfullscreen></iframe>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
